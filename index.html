<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção de Panelas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }

        .banner {
            background-color: #ff6600;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .produtos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .produto {
            background: white;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 250px;
        }

        .produto img {
            max-width: 100%;
            border-radius: 5px;
        }

        .botao {
            background-color: #ff6600;
            color: white;
            padding: 10px;
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="banner">Super Promoção de Panelas! Aproveite agora!</div>

    <div class="produtos">
        <div class="produto">
            <img src="./img/panela.projeto-01.webp" alt="Panela de pressão">
            <h3>Jogo de Panelas Rochedo Limpa Fácil Limited 5 Peças Vermelho</h3>
            <p>De R$199,99 por apenas R$149,99!</p>
            <a href="#" class="botao">Comprar Agora</a>
        </div>

        <div class="produto">
            <img src="./img/panela,projeto-02.webp" alt="Jogo de Panelas">
            <h3>Jogo de Panelas Antiaderentes Rochedo Smart Preto com 5 Peças</h3>
            <p>De R$299,99 por apenas R$219,99!</p>
            <a href="#" class="botao">Comprar Agora</a>
        </div>
    </div>
</body>

</html>
